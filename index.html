<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">

        <div class="header1">
            <div class="container header1__container">

                <div class="header1__contacts">

                    <div class="header1__contact-email">
                        <img src="/images/email.svg" class="header1__contact-email_icon" alt="email" width="16px" height="16px">
                        <span class="header1__contact-email_text">mein@miner.com</span>
                    </div>
                    
                    <div class="header1__contact-phone">
                        <img src="/images/phone.svg" class="header1__contact-phone_icon" alt="phone" width="16px" height="16px">
                        <span class="header1__contact-phone_text">+7 (999) 999-99-99</span>

                    </div>
                </div>

                <div class="header1__links">
                    <a href="#"><img src="/images/telegram.svg" class="header1__link_tg" alt="telegram" width="26px" height="26px"></a>
                    <a href="#"><img src="/images/whatsapp.svg" class="header1__link_wsp" alt="whatsapp" width="26px" height="26px"></a>
                </div>
            </div>
        </div>

        <div class="header2">
            <div class="container header2__container">

                <nav class="header2__nav">
                    <span class="header2__name">MEIN MINER</span>
                    <ul class="header2__menu">
                        <li class="header2__menu-catalog">Каталог товаров <img class="header2__menu-svg" src="/images/vector.svg" alt="Вектор" width="10px" height="5px"></li>
                        <li>Цены</li>
                        <li>Калькулятор</li>
                        <li>Доставка</li>
                        <li>Отзывы</li>
                    </ul>
                    <button class="header2__btn">Заказать звонок</button>
                    <ul class="header2__small-btns">

                        <li class="header2__circle-btn">
                            <img src="/images/charm_search.svg" alt="charm_search">
                        </li>

                        <li class="header2__circle-btn">
                            <img src="/images/heart.svg" alt="heart">
                        </li>

                        <li class="header2__circle-btn">
                            <img src="/images/Cart2.svg" alt="Cart2">
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </header>
</body>
</html>
